<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SpaceTraders GUI</title>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/header.css" />
		<link rel="stylesheet" href="./assets/css/menu.css" />
		<link rel="stylesheet" href="./assets/css/existingAgent.css" />
	</head>
	<body class="spaceBackground">
		<div id="arrangeScreen" class="flex-container">
			<div id="arrangeColumn" id="flex-container-column">
				<div id="header-container"></div>
			</div>
			<div id="arrangeColumn" id="flex-container-column">
				<div id="menu-container"></div>
			</div>
		</div>
		<!-- Scripts que controlan las vistas del sitio web -->
		<script src="assets/js/visualScripts.js"></script>

		<script>
			fetchHTML("./templates/header.html", "header-container");
			fetchHTML("./templates/menu.html", "menu-container");
		</script>

		<!--JavaScript, una funcion que chequea el valor de los campos donde el usuario puede incluir su token de agente para acceder a su progreso de juego, esta funcion solo revela un botón para validar el token con la API del juego -->
		<script src="assets/js/checkInput.js"></script>

		<!--JavaScript, una funcion para limpiar los archivos seleccionados de un input de tipo file -->
		<script src="assets/js/cleanFiles.js"></script>

		<!--JavaScript, la función se comunica con la API de SpaceTraders usando un token existente para obtener los datos del agente, si este agente es encontrado, se procederá a un menú diferente para controlar diferentes acciones-->
		<script src="assets/js/validateToken.js"></script>
		
		<script src="assets/js/app.js" type="module"></script>
	</body>
</html>
